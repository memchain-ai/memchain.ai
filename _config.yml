baseurl: "/"
permalink: pretty
title: "MemChain AI"

logo:
  mobile: "images/logo/isotype-memchain.svg"
  mobile_height: "48px"
  mobile_width: "48px"
  desktop: "images/logo/logo-memchain.svg"
  desktop_height: "100px"
  desktop_width: "200px"

fonts:
  use_google_fonts: true
  google_fonts_url: "https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600;700&display=swap"
  use_self_hosted_fonts: false
  heading: "Roboto Sans"
  base: "Inter"
  monospace: "Roboto Mono"
  logo: "Roboto Sans"

home:
  limit_capabilities: 6

collections:
  capabilities:
    output: true
    sort_by: weight
  memorytypes:
    output: true
    sort_by: weight
  team:
    output: true

defaults:
  - scope:
      path: "/"
      type: "capabilities"
    values:
      layout: "capability"
  - scope:
      path: "/"
      type: "team"
    values:
      layout: "team"

sass:
  style: compressed # possible values: nested expanded compact compressed

plugins:
  - jekyll-environment-variables

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - LICENSE.md
  - LICENSE
  - README.md
